<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="/js/svg-inject.min.js"></script>
    <title>Spider-man: Miles Morales</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-menu">
          <div class="logo">
            <img
              src="/assets/logo-spiderman.svg"
              alt="logo-spiderman"
              onload="SVGInject(this)"
            />
          </div>
          <ul class="nav-list">
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/" class="nav-link">Story</a></li>
            <li><a href="/" class="nav-link">Wallpapers</a></li>
            <li><a href="/" class="nav-link">#BeYourself</a></li>
          </ul>
        </div>
        <div class="nav-social">
          <img
            src="/assets/icon-facebook.svg"
            alt="logo-spiderman"
            onload="SVGInject(this)"
          />

          <img
            src="/assets/icon-instagram.svg"
            alt="logo-spiderman"
            onload="SVGInject(this)"
          />

          <img
            src="/assets/icon-twitter.svg"
            alt="logo-spiderman"
            onload="SVGInject(this)"
          />

          <img
            src="/assets/icon-youtube.svg"
            alt="logo-spiderman"
            onload="SVGInject(this)"
          />
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="container-item-1">
        <div>
          <img src="/img/spiderman-text.png" alt="spiderman-miles-morales" />
        </div>
        <p>
          Marvel's Spider-Man: Miles Morales is a 2020 action-adventure game
          developed by Insomniac Games and published by Sony Interactive
          Entertainment.
        </p>
          <div>
            <a href="" class="btn">Pre-order now</a>
            <a href="" class="btn-secondary">Watch the teaser</a>
          </div>

          <div class="logos-image">
            <img
              src="/assets/ps.svg"
              alt="logo-spiderman"
              onload="SVGInject(this)"
            />
            <img
              src="/assets/marvel.svg"
              alt="logo-spiderman"
              onload="SVGInject(this)"
            />
  
            
          </div>
        </div>
      </div>
      <div class="container-item-2">
        <img src="/img/spider-man.png" alt="Spider-man" class="spider-man" />
      </div>
    </main>
  </body>
</html>
